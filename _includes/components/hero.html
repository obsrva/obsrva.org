{% if hero %}
<section class="usa-hero"{% if hero.image %} style="background-image: url({{ hero.image }})"{% endif %} aria-label="Introduction";>
  <div class="grid-container">
    <div class="usa-hero__callout">
      {% if hero.callout %}
      <h1 class="usa-hero__heading">
        {% if hero.callout.alt %}
        <span class="usa-hero__heading--alt">{{ hero.callout.alt }}</span>
        {% endif %}
        {{ hero.callout.text | default: hero.callout }}
      </h1>
      {% endif %}

      {{ hero.content | markdownify }}

      {% if hero.button %}
      <!-- <a class="usa-button"
        href="{{ hero.button.href | relative_url }}">
        {{ hero.button.text }}
      </a> -->
      <button type="button" class="usa-button position-relative">
        {{ hero.button.text }}
        <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
          {{ hero.button.number }}
          <span class="visually-hidden">unread messages</span>
        </span>
      </button>
      {% endif %}
    </div>
  </div>
</section>
{% endif %}
