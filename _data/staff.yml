- name: Tyler Butler
  bio: "Tyler is the founder and lead researcher at VERONA Labs. He gained his undergraduate degree in Security and Risk Analysis from The Pennsylvania State University and started his cyber security career at Deloitte where he served clients as a penetration tester and red team operator. Tyler currently holds the eWPT and eJPT certifications, is credited with several CVE's including CVE-2021-35956, and was nominated to the Motorola Solutions Bug Bounty Hall of Fame Member."
